<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/website/home.css">
    <title>The Lecture Planner Application</title>
</head>
<body>
    <div class="content">
        <h1>Lecture Planner</h1>

        <div class="welcome">

            <div class="lectures">
                <h2>Lectures</h2>
                <ul>
                    {% for lecture in lectures %}
                    <li>
                        <a href="{% url 'details' lecture.id %}">{{lecture.title}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
       
        
            <div class="links">
                <a href="{% url 'form' %}">Plan a new meeting</a>
                
                <a href="{% url 'labs_list' %}">Labs List</a>
            </div>
        </div>          
    </div>
</body>
</html>
